{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Imlo xato</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

      <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
        <img src="/static/assets/img/imlo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        Imlo xato</a>
        {% if user.is_authenticated %}
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="#">Lotin harf uchun</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Krill harf uchun</a>
              </li>

              <li class="nav-item dropdown">

                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ user.username }}
                </a>

                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="{% url 'password_change' %}">Parolni o'zgartirish</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Chiqish</a></li>
                </ul>
              </li>
            </ul>

          </div>
        </div>
        {% else%}
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'login' %}" class="btn btn-primary me-md-2">Tizimga kirish</a>
            <a href="{% url 'signup' %}" class="btn btn-success">Ro'yxatdan o'tish</a>
          </div>

        {% endif %}

      </div>
    </nav>

       <main>
            <div class="container">
                {% block content %}
                {% endblock content %}
            </div>
        </main>

  </body>
</html>
